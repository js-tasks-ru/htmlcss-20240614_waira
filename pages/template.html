<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Example Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page page_grid">
    <header class="page__header header">
      <div class="header__container container">
        <svg class="header__logo">
          <use href="../assets/images/icon.svg#logo" />
        </svg>
      </div>
    </header>
    <div class="page__container container">
      <aside class="sidebar">
        <nav class="sidebar__section menu">
          <h2 class="menu__title">Components</h2>

          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#" title="Modal">Modal</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" title="Tooltip">Tooltip</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" title="Avatar">Avatar</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" title="Calendar">Calendar</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link_active" href="#" title="Histogram"
                >Histogram</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" title="Custom form elements"
                >Custom form elements</a
              >
            </li>
          </ul>
        </nav>

        <nav class="sidebar__section menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#" title="Main page">Main page</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main main_internal">
        <h1 class="main__title">Histogram</h1>

        <article class="main__content">
          <div class="histogram main__histogram">
            <div class="histogram__header">
              <p class="histogram__title">Total orders</p>
              <a href="#" class="histogram__link">View all</a>
            </div>
            <span class="histogram__total">50399</span>
            <div class="histogram__bars">
              <div class="histogram__bar" style="height: 10%"></div>
              <div class="histogram__bar" style="height: 50%"></div>
              <div class="histogram__bar" style="height: 20%"></div>
              <div class="histogram__bar" style="height: 90%"></div>
              <div class="histogram__bar" style="height: 30%"></div>
              <div class="histogram__bar" style="height: 40%"></div>
              <div class="histogram__bar" style="height: 50%"></div>
              <div class="histogram__bar" style="height: 10%"></div>
              <div class="histogram__bar" style="height: 90%"></div>
              <div class="histogram__bar" style="height: 10%"></div>
              <div class="histogram__bar" style="height: 50%"></div>
              <div class="histogram__bar" style="height: 20%"></div>
              <div class="histogram__bar" style="height: 90%"></div>
              <div class="histogram__bar" style="height: 30%"></div>
              <div class="histogram__bar" style="height: 40%"></div>
              <div class="histogram__bar" style="height: 50%"></div>
              <div class="histogram__bar" style="height: 10%"></div>
              <div class="histogram__bar" style="height: 90%"></div>
              <div class="histogram__bar" style="height: 10%"></div>
              <div class="histogram__bar" style="height: 50%"></div>
              <div class="histogram__bar" style="height: 20%"></div>
              <div class="histogram__bar" style="height: 90%"></div>
              <div class="histogram__bar" style="height: 30%"></div>
              <div class="histogram__bar" style="height: 40%"></div>
              <div class="histogram__bar" style="height: 50%"></div>
              <div class="histogram__bar" style="height: 10%"></div>
              <div class="histogram__bar" style="height: 90%"></div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <footer class="page__footer footer footer_internal">
      <h5 class="footer__subtitle">Reusable component library</h5>
    </footer>
  </body>
</html>
